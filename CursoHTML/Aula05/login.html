<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="login.css">


    <title>Login - Spotify</title>
   
    <link rel="icon" href="imagens/favicon.png">
</head>
<body>




    <main class="form-signin w-100 m-auto mt-4">
        <form>
          <img class="mb-4" src="imagens/spotify.svg" alt="" width="142">
     
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="E-mail">
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
          </div>
     
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btncustom" type="submit">Sign in</button>
          <p class="mt-5 mb-3">&copy; 2017–2022</p>
        </form>
      </main>


</body>
</html>
